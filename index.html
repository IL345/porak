<style>
		* {
			box-sizing: border-box;
		}
		body {
			 margin:0;
			 font-family: Arial;
			 padding: 10px;
			 background-image: url();
		}
		/*style the header */
		.header {
			background-color: black;
			padding: 20px;
			text-align: center;
			color: black;
		}
		.header h1 {
			font-size: 90px;
		}
		/*style the top navigation bar*/
		.topnav {
			overflow: hidden;
			background-color: black;
		}
		/* style the topnav links */
		.topnav a {
			float: left;
			display: block;
			color: blue;
			text-align: center;
			padding: 15px 16px;
			text-decoration: none;
		}
		/*Change color on hover*/
		.topnav a :hover {
			background-color: black;
			color:black;
		}
		/* Create two unequal columns that floats next to each other */
		/* left column */
		.centercolumn {
			float: left;
			width: 75%;
		}
		/* center column */
		.rightcolumn {
			float:left;
			width: 25%;
			background-color: black;
			padding-left: 20px;
		}
		/* Fake image */
		.fakeimg {
			background-color: black;
			width:100%;
			padding: 20px;
		}
		/* add a card effect for articales */
		.card {
			background-color: black;
			padding:20px;
			marfin-top:20px;
		}
		/* Clear floats after the culumns */
		.row::after {
			content: "";
			display: table;
			clear:both;
		}
		/* Footer */
		.footer {
			padding: 20px;
			text-align: center;
			background: black;
			margin-top: 20px;
		}
		/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of nexr to each other */
		@media screen and (max-width: 500px) {
			.centercolumns, .centercolumn {
				width:100px;
				padding:0;
			}
		}
		/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top each other instead of next to each other */
		@media screen and (max-width: 500px) {
			.topnav a{
				float: none;
				width: 100%;

			}
		}

	</style>
</head>
